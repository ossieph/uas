<mat-toolbar color="primary">
<span>
Aplikasi Pembukuan Barang
</span>
<span class="spacer"></span>
<button mat-button (click)="buatBarang()">Tambah Barang</button>
</mat-toolbar>

<div class="container">
<mat-card>
<mat-card-header>
  <mat-card-title>Daftar Barang</mat-card-title>
</mat-card-header>
<mat-card-content>
  <mat-list>
    <mat-list-item *ngFor="let item of dataBarang">
      <img matListAvatar src="assets/sabun.png" alt="...">
      <h3 matLine> {{item.nama}} </h3>
      <p matLine>
        {{item.harga_jual}}
      </p> 
      <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="detailBarang(item)">Detail</button>
            <button mat-menu-item (click)="editBarang(item)">Edit</button>
            <button mat-menu-item (click)="konfirmasiHapus(item.id)">Delete</button>
          </mat-menu>          
    </mat-list-item>
  </mat-list>
 </mat-card-content>
</mat-card>
</div>
